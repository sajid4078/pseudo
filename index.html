<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h3:hover{
            color: aqua;
            background-color: brown;
        }
        input:focus{
            color: blue;
            outline: 0;
            border: 1px solid cornflowerblue;
        }
        li:first-child{
            color: coral;
        }
        li:last-child{
            color: fuchsia;
        }
        li:nth-child(3n){
            color: lightseagreen;
        }
    </style>

</head>
<body>
    <h3>My Heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
